<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />

    <link rel="stylesheet" href="./style.css" />

    <title>Spotify like</title>
  </head>

  <body>
    <div class="container">
      <header></header>

      <div id="songs-list"></div>
      <div class="card">
        <img
          class="card-image"
          src="https://e-cdns-images.dzcdn.net/images/cover/23bdeda0503dec55e7ba6a9f56d0c3c2/250x250-000000-80-0-0.jpg"
          alt="Ziggy"
          stardust=""
          (2012=""
          remaster)=""
        />
        <div class="card-body">
          <h2 class="text-truncate">Ziggy Stardust</h2>
          <img class="icon" src="./imgs/music.png" alt="headphones playing" height="42" />
          <p class="song">
            <span class="list text-truncate">
              <b>Album:</b> The Rise and Fall of Ziggy Stardust and the Spiders from Mars (2012
              Remaster)
            </span>
          </p>
          <p class="time">Artist: <span class="badge">David Bowie</span></p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
